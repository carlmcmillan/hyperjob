<h1>Hello {{ user.get_username }}</h1>
{% if user.is_authenticated and user.is_staff %}
<p>Submit a vacancy</p>
<form method="post" action="vacancy/new">{% csrf_token %}
    <table>{{ job_form.as_table }}</table>
    <button type="submit">Submit</button>
</form>
{% elif user.is_authenticated %}
<p>Submit a resume</p>
<form method="post" action="resume/new">{% csrf_token %}
    <table>{{ job_form.as_table }}</table>
    <button type="submit">Submit</button>
</form>
{% endif %}
